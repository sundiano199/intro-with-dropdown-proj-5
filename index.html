<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-section-with-dropdown-nav</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- nav -->
     <nav class="container">
        <!-- nav-div-1 -->
         <div>
            <div>
                <img src="./assets/logo.svg" alt="nav-logo">
            </div>
            <!-- ul -->
             <ul>
                <li>Features <img src="assets/./icon-arrow-down.svg" alt="icon-arrow-down"></li>
                <li>Company <img src="./assets/icon-arrow-down.svg" alt="icon-arrow-down"></li>
                <li>Careers</li>
                <li>About</li>
             </ul>
         </div>
         <!-- nav-div-2 -->
          <div>
            <ul>
                <li>Login</li>
                <button>Register</button>
            </ul>
          </div>
          <!-- nav-div-3 -->
           <div>
            <img src="./assets/icon-menu.svg" alt="menu icon">
           </div>
     </nav>
     <!-- main -->
      <main>
        <!-- section-1 -->
         <section id="section-1">
            <img id="mobile-hero" src="./assets/image-hero-mobile.png" alt="image-hero-mobile">
            <img id="desktop-hero" src="./assets/image-hero-desktop.png" alt="image-hero-desktop">
         </section>
         <!-- section-2 -->
          <section class="container">
            <!-- section-2-div-1 -->
             <div>
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline, processes, create team rituals, and watch productivity soar</p>
                <div>
                    <button>Learn more</button>
                </div>
             </div>
             <!-- section-2-div-2 imgs -->
              <div>
                <img src="./assets/client-databiz.svg" alt="img-1">
                <img src="./assets/client-audiophile.svg" alt="img-2">
                <img src="./assets/client-meet.svg" alt="img-3">
                <img src="./assets/client-maker.svg" alt="img-4">
              </div>
          </section>
      </main>
    
</body>
</html>
